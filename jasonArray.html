<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /**
        * 定义json的数组格式
        * 中括号包裹,数组的元素的数据类型没有限制
        * 元素之间,逗号隔开
        */
        var jsonArray = ["k1","k2",100,9.9,true];
        //访问数组元素,通过索引访问
        console.log(jsonArray[1]);
        //遍历数组,取出数组中的元素
        for(var i = 0; i < jsonArray.length;i++) {
            console.log(jsonArray[i]);
        }
    </script>
</head>
<body>

</body>
</html>
